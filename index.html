<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!-- part 1 -->
    <div class="hw-part1">
      <p class="text-shadow-animation">Text-shadow</p>

      <div class="block-corner-animation">
        <p class="content">border-color, border-radius, background-color</p>
      </div>

      <div class="border-style-animation">
        <p class="content">border-style, backgroud-color</p>
      </div>

      <div class="outline-style-animation">
        <p class="content">outline-color, outline-offset</p>
      </div>

      <div class="container-sizing">
        <div class="size-style-animation">
          <p class="content">width, height, box-shadow</p>
        </div>
      </div>
    </div>

    <!-- part 2 -->
    <div class="hw-part2">
      <div class="colored-block">
        <div class="red"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
      </div>
      <p class="greeting">Hi!</p>
    </div>

    <!-- part 3 -->
    <div class="hw-part3">
      <p class="text-animation">BOUNCE IN</p>
    </div>

    <!-- part 4 -->
    <div class="hw-part4">
        <div class="big-square"></div>
        <div class="middle-square"></div>
        <div class="small-square"></div>
      </div>
  </body>
</html>
